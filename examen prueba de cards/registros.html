<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">

    <form action="">

        <div class="form-group">

            <label for="txtColor">Color</label>
            <input type="color" id="txtColor" class="form-control" >
        </div>


        <div class="form-group">

            <label for="txtCodigo">Codigo</label>
            <input type="text" id="txtCodigo" class="form-control" placeholder="Ingrese Codigo" maxlength="3" disabled value="10">
        </div>

        <div class="form-group">

            <label for="txtApellidoPaterno">Apellido Paterno</label>
            <input type="text" id="txtApellidoPaterno" class="form-control" placeholder="Ingrese Apellido Paterno">
        </div>

        <div class="form-group">

            <label for="txtApellidoMaterno">Apellido Materno</label>
            <input type="text" id="txtApellidoMaterno" class="form-control" placeholder="Ingrese Apellido Materno">
        </div>

        <div class="form-group">

            <label for="txtEdad">Edad</label>
            <input type="number" id="txtEdad" class="form-control" placeholder="Ingrese Edad">
        </div>

        <div class="form-group">

            <label for="cboTipoDocumento">Tipo de documento</label>
           <select class="form-control" id="cboTipoDocumento">
            <option value="">DNI</option>
            <option value="">Carnet de extranjeria</option>
            <option value="">Pasaporte</option>
           </select>
        </div>

        <div class="form-group">

            <label for="txtNumeroDocumento">Numero de documento</label>
            <input type="text" id="txtNumeroDocumento" class="form-control" placeholder="Ingrese Numero de documento">
        </div>

        <div class="form-group">

            <label for="txtFecha">Fecha</label>
            <input type="date" id="txtFecha" class="form-control">
        </div>

        <div class="form-group">

            <label for="txtHora">Hora</label>
            <input type="time" id="txtHora" class="form-control">
        </div>

        <div class="form-group">

            <label for="cboGenero">Tipo de documento</label>
           <select class="form-control" id="cboGenero">
            <option value="">Masculino</option>
            <option value="">Femenino</option>
           </select>

        </div>

        <div class="form-group">

            <label class="form-check-label" for="rbtnMasculino">Masculino</label>
            <input type="radio" id="rbtnMaculino" class="form-control" name="genero">
            <label class="form-check-label" for="rbtnFemenino">Femenino</label>
            <input type="radio" id="rbtnFemenino" class="form-control" name="genero">
           </select>
           
        </div>


        <div class="form-group">

            <label for="txtCelular">Celular</label>
            <input type="text" id="txtCelular" class="form-control" placeholder="Ingrese Celular">
        </div>
        
        <div class="form-group">
            <label for="">Correo electronico</label>
            <input type="email" class="form-control" id="txtCorreo" placeholder="Ingrese Correo electronico">
        </div>
        
        <div class="form-group">
        <label for="txtMensaje">Mensaje</label>
        <textarea class="form-control" id="txtMensaje"></textarea>
        </div>




        <div class="form-group">
            <button type="button" id="btnRegistrar" class="btn btn-sucess">Registrar</button>
            <button type="reset" id="btnCancelar" class="btn btn-danger">Cancelar</button>
        </div>

        

    </form>
    </div>
    
</body>
</html>
